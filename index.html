<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Js Conditional Statements</title>
        <link rel="stylesheet" href="./css/style.css" />
        <style></style>
        <script src="./js/script.js"></script>
        <script></script>
    </head>
    <body>
        <script>
            var time = window.prompt("Please enter the time ");

            //alert('Before Type Conversion '+typeof time);

            time = parseInt(time);

            //window.alert("After Type Conversion "+typeof time);

            if (time >= 6 && time <= 12) {
                window.alert("Good Morning");
            } else if (time > 12 && time <= 15) {
                alert("Good Afternoon");
            } else if (time > 15 && time <= 20) {
                window.alert("Good Evening");
            } else {
                alert("Good Night");
            }
        </script>
    </body>
</html>
